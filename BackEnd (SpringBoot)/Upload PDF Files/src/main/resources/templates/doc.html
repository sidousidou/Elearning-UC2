<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>File Upload</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- favicon
		============================================ -->
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
<!-- Google Fonts
		============================================ -->
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i,800"
	rel="stylesheet">
<!-- Bootstrap CSS
		============================================ -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<!-- Bootstrap CSS
		============================================ -->
<link rel="stylesheet" href="css/font-awesome.min.css">
<!-- adminpro icon CSS
		============================================ -->
<link rel="stylesheet" href="css/adminpro-custon-icon.css">
<!-- meanmenu icon CSS
		============================================ -->
<link rel="stylesheet" href="css/meanmenu.min.css">
<!-- mCustomScrollbar CSS
		============================================ -->
<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
<!-- animate CSS
		============================================ -->
<link rel="stylesheet" href="css/animate.css">
<!-- modals CSS
		============================================ -->
<link rel="stylesheet" href="css/modals.css">
<!-- normalize CSS
		============================================ -->
<link rel="stylesheet" href="css/normalize.css">
<!-- forms CSS
		============================================ -->
<link rel="stylesheet" href="css/form/all-type-forms.css">
<!-- style CSS
		============================================ -->
<link rel="stylesheet" href="style.css">
<!-- responsive CSS
		============================================ -->
<link rel="stylesheet" href="css/responsive.css">
<!-- modernizr JS
		============================================ -->
<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body class="darklayout">
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div class="row">
		<div class="col-lg-12">
			<div class="sparkline12-list shadow-reset mg-t-30">
				<div class="sparkline12-hd">
					<div class="main-sparkline12-hd">
						<h1>Upload File</h1>
						
					</div>
				</div>
				<br /> <br />
				<form id="uploadFiles" name="uploadFiles" method="post"
					th:action=@{/uploadFiles} encType="multipart/form-data">
					
					
       
					
					<div class="form-group-inner">
						<div class="row">
							<div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
								<label class="login2 pull-right pull-right-pro">File
									Upload System (.pdf, .doc ...)</label>
							</div>
							<div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
								<div class="file-upload-inner file-upload-inner-right ts-forms">
									<div class="input append-big-btn">
										<label class="icon-left" for="append-big-btn"> <i
											class="fa fa-download"></i>
										</label>
										<div class="file-button">
										
											Browse <input type="file"
												name="files" multiple required onchange="document.getElementById('append-big-btn').value = this.value;">
										</div>
										<input type="text" id="append-big-btn"
											placeholder="no file selected">
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group-inner">
						<div class="login-btn-inner">
							<div class="row">
								<div class="col-lg-3"></div>
								<div class="col-lg-9">
									<div class="login-horizental cancel-wp pull-left">
									
										<button class="btn btn-white" type="reset">Cancel</button>
										<button class="btn btn-sm btn-primary login-submit-cs"
											type="submit" >Upload File</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



	
	

	<br/><br/><div>
		<div class="sparkline12-hd">
					<div class="main-sparkline12-hd">
						<h1>List of Documents</h1>
						
					</div>
				</div>
				
				
		<table class="table table-hover">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Download Link</th>
					<th scope="col">Delete File</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="doc:${docs}">
					<td th:text="${doc.Id}" />
					<td th:text="${doc.docName}" />
					<td><a th:href="@{'/downloadFile/'+${doc.id}}">Download</a></td>
				
				
					
					<td><a th:href="@{'/deleteFile/'+${doc.id}}">Delete</a></td></tr>
				
			</tbody>
		</table>
		
		
  
  

		
		
	</div>
	<!-- Basic Form End-->


	<!-- Footer Start-->
	<div class="footer-copyright-area">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="footer-copy-right">
						<p>Copyright Â© 2021, All rights reserved to University of
							Constantine 2.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Footer End-->


	<script src="js/vendor/jquery-1.11.3.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

	<script src="js/jquery.meanmenu.js"></script>

	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

	<script src="js/jquery.sticky.js"></script>

	<script src="js/jquery.scrollUp.min.js"></script>

	<script src="js/counterup/jquery.counterup.min.js"></script>
	<script src="js/counterup/waypoints.min.js"></script>

	<script src="js/modal-active.js"></script>

	<script src="js/icheck/icheck.min.js"></script>
	<script src="js/icheck/icheck-active.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
